services:
  db:
    image: postgres:15-alpine
    container_name: autoservice_db_prod
    restart: always
    volumes:
      - ./infra_data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - AC_network

  redis:
    image: redis:7-alpine
    container_name: autoservice_redis_prod
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - AC_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_api_prod
    restart: always
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8000"
    networks:
      - AC_network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_worker_prod
    restart: always
    command: python worker.py
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - AC_network

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_bot_prod
    restart: always
    command: python bot_main.py
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - AC_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice_frontend_prod
    restart: always
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - AC_network

networks:
  AC_network:
    name: auto_concierge_v1_net
