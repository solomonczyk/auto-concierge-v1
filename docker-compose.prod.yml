version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: autoservice_db_prod
    restart: always
    volumes:
      - ./infra_data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-autoservice}
    networks:
      - AC_network

  redis:
    image: redis:7-alpine
    container_name: autoservice_redis_prod
    restart: always
    command: redis-server --appendonly yes
    networks:
      - AC_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_api_prod
    restart: always
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-autoservice}
      - REDIS_HOST=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db
      - redis
    ports:
      - "8002:8000"
    networks:
      - AC_network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_worker_prod
    restart: always
    command: python worker.py
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-autoservice}
      - REDIS_HOST=redis
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - redis
      - db
    networks:
      - AC_network

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoservice_bot_prod
    restart: always
    command: python bot_main.py
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-autoservice}
      - REDIS_HOST=redis
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db
      - redis
    networks:
      - AC_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoservice_frontend_prod
    restart: always
    networks:
      - AC_network

  caddy:
    image: caddy:2-alpine
    container_name: autoservice_caddy_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./infra_data/caddy_data:/data
      - ./infra_data/caddy_config:/config
      - ./infra_data/caddy_logs:/var/log/caddy
    depends_on:
      - frontend
      - api
    networks:
      - AC_network

networks:
  AC_network:
    name: auto_concierge_v1_net
